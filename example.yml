
brouzie_mailer:
    sender:
        info@site.com: Site Notifications
    default_transport: default
    transports:
        default:
            type: swiftmailer
            service: mailer
        delayed:
            type: swiftmailer
            service: swiftmailer.mailer.delayed
    context:
        a: b
    headers:
        X-Abc: abcd
    emails:
        user_registration:
            subject: Hello {{ user.name }}!
            body: Hello {{ user.name }}!
            body_html: Hello <b>{{ user.name }}</b>!
            headers:
                X-Ololo: trololo
        user_friendship_request:
            template: '@App/emails/user_friendship_request.html.twig'
            context:
                ololo: '%trololo%'
            required_context_keys: [user, friend]
        daily_newsletter:
            template: '@App/emails/daily_newsletter.html.twig'
            transport: swiftmailer_delayed_spool
            sender:
                newsletter@site.com: Daily Newsletter Robot
